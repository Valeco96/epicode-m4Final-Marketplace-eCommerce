<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .active {
        font-weight: 700;
      }
    </style>
  </head>
  <body style="background-color: rgb(231, 252, 231)">
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <i class="fa-solid fa-cloud mx-3 text-white"></i>
        <a class="navbar-brand text-white" href="#">MarketPlace</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="marketplace.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="backoffice.html"
                >Backoffice</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active text-white" href="editProduct.html"
                >Edit product</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container p-5 mt-4"
      style="
        border: 2px solid green;
        border-radius: 10px;
        box-shadow: 0px 20px 60px rgba(65, 50, 100, 0.2);
        background-color: white;
      "
    >
      <div class="alert alert-success d-none" role="alert" id="success-alert">
        Your product was saved successfully!
      </div>
      <div class="alert alert-danger d-none" role="alert" id="danger-alert">
        Error saving your product, try again.
      </div>
      <form>
        <div class="mb-3">
          <label
            for="name"
            class="form-label text-success"
            style="font-size: 18px"
            >Name</label
          >
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label
            for="description"
            class="form-label text-success"
            style="font-size: 18px"
            >Description</label
          >
          <input type="text" class="form-control" id="description" />
        </div>
        <div class="mb-3">
          <label
            for="brand"
            class="form-label text-success"
            style="font-size: 18px"
            >Brand</label
          >
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="mb-3">
          <label
            for="imageUrl"
            class="form-label text-success"
            style="font-size: 18px"
            >Image</label
          >
          <input type="text" class="form-control" id="imageUrl" />
        </div>
        <div class="mb-3">
          <label
            for="price"
            class="form-label text-success"
            style="font-size: 18px"
            >Price</label
          >
          <input type="number" class="form-control" id="price" />
        </div>

        <button
          type="submit"
          id="button-save"
          class="btn btn-success mt-3"
          style="font-size: 18px"
        >
          Save
        </button>
      </form>
    </div>

    <script src="editProduct.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
