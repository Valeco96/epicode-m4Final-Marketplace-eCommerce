<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPlace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .card-img-top {
        width: 220px;
        height: 240px;
        margin: 0 auto;
        padding: 25px;
      }

      .active {
        font-weight: 700;
      }

      .card {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <i class="fa-solid fa-cloud mx-3 text-white"></i>
        <a class="navbar-brand text-white">MarketPlace</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="backoffice.html"
                >Backoffice</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="editProduct.html"
                >Edit product</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search Marketplace"
              aria-label="Search"
            />
            <button
              id="searchButton"
              class="btn btn-outline-success"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div id="search-box" class="container mt-5 mb-5">
        <h2 class="mb-5 text-success">Best sellers:</h2>

        <!--un container per inserire le card con le immagini per layout della griglia-->
        <div id="cardsContainer" class="row mt-4 g-4 mx-4"></div>
      </div>
    </main>

    <script src="marketplace.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
